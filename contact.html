<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomaTest - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur AutomaTest</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="histoire-des-testes.html">Histoire des tests</a></li>
                <li><a href="articles-et-parutions.html">Articles et parutions</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Me contacter</h1>
            <form>
                <div class="form-row">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>

                <div class="form-row">
                    <label for="nom">Nom de famille :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>

                <div class="form-row">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <label for="dateNaissance">Date de naissance :</label>
                    <input type="date" id="dateNaissance" name="dateNaissance" required>
                </div>

                <div class="form-row">
                    <label for="raison">Raison du message :</label>
                    <select id="raison" name="raison" required>
                        <option value="">Sélectionnez une raison</option>
                        <option value="info_prestations">Information sur mes prestations</option>
                        <option value="probleme_site">Problème avec mon site internet</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="message">Ecrivez votre message :</label>
                    <textarea id="message" name="message" rows="5" cols="33" maxlength="500" wrap>Tapez votre message ici...</textarea>
                </div>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <section>
        <label>S'inscrire à la newsletter <input type="checkbox" value="newsletter"></label>
    </section>
    <footer>
        <p>&copy; 2023 AutomaTest.</p>
    </footer>
</body>
</html>
